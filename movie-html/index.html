<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    .container{
      width: 100%;
      height: 100vh;
    }

    .header {
      width: 100%;
      height: 15%;
      background: red;
    }

    .section {
      width: 100%;
      height: 70%;
      background: orange;
    }

    .footer {
      width: 100%;
      height: 15%;
      background: yellow;
    }
  </style>
</head>

<body>
  <!-- React에서는 div가 무조건 부모와 자식 관계를 가져야 한다. -->
  <div class="container">
    <div class="header">
      header 영역
    </div>
    <div class="section">
      section 영역
    </div>
    <div class="footer">
      footer 영역
    </div>
  </div>
</body>

</html>
